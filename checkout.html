<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm Shack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class='nav-bar'>
            <div class='logo'><a href="home.html"><img src="images/icon_small.png" width="120px" ></a>
            </div>
            <input type='checkbox' id='check' />


            <span class="menu">
                <a href="home.html" target="_self">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="account.html">Account</a>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </div>
    </nav>


    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">SHIPPING DETAILS</h3>
    
                    <div class="inputBox">
                        <span>Full Name</span>
                        <input type="text" placeholder="Juan Dela Cruz">
                    </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email" placeholder="example@email.com">
                    </div>
                    <div class="inputBox">
                        <span>Address</span>
                        <input type="text" placeholder="1234 Main St.">
                    </div>
                    <div class="inputBox">
                        <span>Region</span>
                        <input type="text" placeholder="Enter Region">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>City</span>
                            <input type="text" placeholder="Enter City">
                        </div>
                        <div class="inputBox">
                            <span>ZIP Code</span>
                            <input type="number" placeholder="0000">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">PAYMENT METHOD</h3>
    
                    <input type="radio" id="cc" name="pay-selector" value="CC">
                    <label for="cc">Credit Card</label>
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        
            
                    <br>
                    <input type="radio" id="debitcard" name="pay-selector" value="DebitCard">
                    <label for="debitcard">Debit Card</label>
                        <i class="fa-regular fa-credit-card"></i><br>
                    
                    
            
            
                    <input type="radio" id="gcash" name="pay-selector" value="Gcash">
                    <label for="gcash">Gcash</label><br>
                        
                    
            
            
                    <input type="radio" id="paypal" name="pay-selector" value="Paypal">
                    <label for="paypal">Paypal</label>
                        <i class="fa-brands fa-paypal"></i><br>
            
                    <input type="radio" id="cod" name="pay-selector" value="COD">
                    <label for="cod">COD</label>
                    <i class="fa-solid fa-money-bill"></i><br></br>

                </div>

                
                <div class="col">
                    <hr><br>
                    <h3 class="title">BILLING DETAILS</h3>

                    <table>
                        <tbody>
                            <tr>
                                <td>Price Total</td>
                                <td align="right">₱3,250.50</td>
                            </tr>

                            <tr>
                                <td>Shipping fee</td>
                                <td align="right">₱155.00</td>
                            </tr>

                            <tr>
                                <td>Discount 10%</td>
                                <td align="right">-₱650.10</td>
                            </tr>
                      </tbody>

                      <tfoot>
                        <tr>
                          <td>Total</td>
                          <td align="right">₱2,755.40</td>
                        </tr>
                      </tfoot>
                    </table>

                </div>
                

                
    
            <input type="submit" value="Proceed to Checkout" class="submit-btn">
    

            

        </form>
    
    </div>        
</body>
</html>
